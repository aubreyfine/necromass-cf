name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Set up R (use binaries via RSPM for faster installs)
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      # 2) System libs required for curl/xml2/harfbuzz/fribidi/fontconfig/png/jpeg/tiff
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      # 3) Resolve R package dependencies (auto-detects from DESCRIPTION/renv if present)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::tidyverse
            any::httr
            any::rvest
            any::ragg
            any::systemfonts
            any::textshaping
            any::googledrive
            any::googlesheets4
          needs: tidyverse

      # 4) (Optional) Cache package library for speed
      - uses: actions/cache@v4
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: ${{ runner.os }}-renv-

      # 5) Your build / tests
      - name: Run script / tests
        run: |
          Rscript -e "sessionInfo()"
          Rscript -e "library(tidyverse); library(httr); library(rvest); library(ragg); library(googledrive); library(googlesheets4); 'OK' %>% print()"
